<head>
<style>
  td {
    padding: 0.2rem 0.5rem;
  }

  tfoot,
  thead {
    font-weight: bold;
    background-color: #d6d6d6;
  }

  tbody > tr:nth-of-type(2n+1) {
    background-color: #f9f9f9;
  }

  table {
    font-size: 0.9rem;
  }
</style>
</head>
<body style="margin:0;font-family:helvetica;background-color:#e0e0e0;display:flex;justify-content:center">
  <div style="background-color:#fff;padding:1rem 2rem">
    <h1>Equipment Mannequin</h1>
    <div style="display:flex;justify-content:center;align-items:center">
      <span style="margin: 0 0.5rem 0 1.5rem">Strength</span>
      <input id="strength" type="number" value="13" />
      <span style="margin: 0 0.5rem 0 1.5rem">Burden</span>
      <input id="burden" type="text" value="0%" readonly />
      <span style="margin: 0 0.5rem 0 1.5rem">Unused Capacity</span>
      <input id="unusedcap" type="text" value="126.25 Lbs" readonly />
    </div>
    <div style="display:flex;justify-content:space-between">
      <div>
        <h2>Coverage</h2>
        <table id="equipment">
          <thead id="equipmentHeader"></thead>
          <thead id="hrhead" style="display:none"><tr><td colspan="2">Hair</td><td></td><td></td><td></td><td colspan="2"></td></tr></thead>
          <tbody id="hr" style="display:none"></tbody>
          <thead id="hehead" style="display:none"><tr><td colspan="2">Head</td><td></td><td></td><td></td><td colspan="2"></td></tr></thead>
          <tbody id="he" style="display:none"></tbody>
          <thead id="eyhead" style="display:none"><tr><td colspan="2">Eyes</td><td></td><td></td><td></td><td colspan="2"></td></tr></thead>
          <tbody id="ey" style="display:none"></tbody>
          <thead id="fahead" style="display:none"><tr><td colspan="2">Face</td><td></td><td></td><td></td><td colspan="2"></td></tr></thead>
          <tbody id="fa" style="display:none"></tbody>
          <thead id="nehead" style="display:none"><tr><td colspan="2">Neck</td><td></td><td></td><td></td><td colspan="2"></td></tr></thead>
          <tbody id="ne" style="display:none"></tbody>
          <thead id="arhead" style="display:none"><tr><td colspan="2">Arms</td><td></td><td></td><td></td><td colspan="2"></td></tr></thead>
          <tbody id="ar" style="display:none"></tbody>
          <thead id="hdhead" style="display:none"><tr><td colspan="2">Hands</td><td></td><td></td><td></td><td colspan="2"></td></tr></thead>
          <tbody id="hd" style="display:none"></tbody>
          <thead id="chhead" style="display:none"><tr><td colspan="2">Chest</td><td></td><td></td><td></td><td colspan="2"></td></tr></thead>
          <tbody id="ch" style="display:none"></tbody>
          <thead id="abhead" style="display:none"><tr><td colspan="2">Abdomen</td><td></td><td></td><td></td><td colspan="2"></td></tr></thead>
          <tbody id="ab" style="display:none"></tbody>
          <thead id="bahead" style="display:none"><tr><td colspan="2">Back</td><td></td><td></td><td></td><td colspan="2"></td></tr></thead>
          <tbody id="ba" style="display:none"></tbody>
          <thead id="lehead" style="display:none"><tr><td colspan="2">Legs</td><td></td><td></td><td></td><td colspan="2"></td></tr></thead>
          <tbody id="le" style="display:none"></tbody>
          <thead id="fehead" style="display:none"><tr><td colspan="2">Feet</td><td></td><td></td><td></td><td colspan="2"></td></tr></thead>
          <tbody id="fe" style="display:none"></tbody>
        </table>
      </div>
      <div>
        <h2 style="text-align:right">Equipped</h2>
        <table id="equipped"><tbody></tbody></table>
      </div>
    </div>
    <div style="display:flex;justify-content:center">
      <h2>Armour for</h2>
      <select id="area-filter" style="margin: auto 0.5rem;font-size:1rem;font-weight:bold">
        <option value="-">Everywhere</option>
        <option value="ab">Abdomen</option>
        <option value="ar">Arms</option>
        <option value="ba">Back</option>
        <option value="ch">Chest</option>
        <option value="ey">Eyes</option>
        <option value="fa">Face</option>
        <option value="fe">Feet</option>
        <option value="hr">Hair</option>
        <option value="hd">Hands</option>
        <option value="he">Head</option>
        <option value="le">Legs</option>
        <option value="ne">Neck</option>
      </select>
    </div>
    <table id="armours"></table>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>
